# Docker Compose for Outvestments
# Follows Standards-v2/shared/Containers/compose-conventions.md
#
# Development: docker compose up -d
# Production:  Deploy as Portainer stack on stark (10.0.0.31:3154)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: outvestments-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"  # Exposed for local development migrations
    environment:
      - POSTGRES_USER=outvestments
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-outvestments_dev}
      - POSTGRES_DB=outvestments
      - TZ=America/New_York
    volumes:
      - outvestments_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U outvestments"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - outvestments-internal
    mem_limit: 1g
    memswap_limit: 2g

  # Next.js Application
  app:
    image: mgerasolo/outvestments:latest
    container_name: outvestments
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3155:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://outvestments:${POSTGRES_PASSWORD:-outvestments_dev}@postgres:5432/outvestments
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=https://dev.outvestments.com
      - AUTH_TRUST_HOST=true
      - AUTHENTIK_ISSUER=https://auth.nextlevelfoundry.com/application/o/outvestments/
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - TZ=America/New_York
      # Sentry error tracking and performance monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
      # Memory management - prevent runaway heap
      - NODE_OPTIONS=--max-old-space-size=1536
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - outvestments-internal
      - traefik-proxy
    mem_limit: 2g
    memswap_limit: 4g
    labels:
      # NLF Labels
      - "com.nextlevelfoundry.stack=outvestments"
      - "com.nextlevelfoundry.host=stark"
      # Logging Labels (for Promtail/Loki)
      - "logging=promtail"
      - "logging_jobname=outvestments"
      - "app=outvestments"
      - "service=app"
      # Traefik Configuration
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-proxy"
      # HTTPS Router
      - "traefik.http.routers.outvestments.rule=Host(`dev.outvestments.com`)"
      - "traefik.http.routers.outvestments.entrypoints=websecure"
      - "traefik.http.routers.outvestments.tls=true"
      - "traefik.http.routers.outvestments.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.outvestments.loadbalancer.server.port=3000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,service,logging_jobname"

  # Background Job Worker (pg-boss)
  # Handles scheduled jobs: EOD snapshots, cache cleanup, price alerts
  worker:
    image: mgerasolo/outvestments-worker:latest
    container_name: outvestments-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://outvestments:${POSTGRES_PASSWORD:-outvestments_dev}@postgres:5432/outvestments
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - TZ=America/New_York
      - NODE_OPTIONS=--max-old-space-size=512
    networks:
      - outvestments-internal
    mem_limit: 768m
    memswap_limit: 1g
    labels:
      - "com.nextlevelfoundry.stack=outvestments"
      - "com.nextlevelfoundry.host=stark"
      - "com.nextlevelfoundry.role=worker"
      # Logging Labels (for Promtail/Loki)
      - "logging=promtail"
      - "logging_jobname=outvestments"
      - "app=outvestments"
      - "service=worker"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,service,logging_jobname"

networks:
  outvestments-internal:
    driver: bridge
  traefik-proxy:
    external: true

volumes:
  outvestments_postgres_data:
